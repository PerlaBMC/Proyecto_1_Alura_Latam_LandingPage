<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./diferenciales/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreyapellido" >Nombre y Apellido</label>
            <input type="text"  id="nombreyapellido" class="input-padron" required>
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="nombreyapellido" class="input-padron" placeholder="email@dominio.com" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
            <fieldset>
                <legend >¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"> <input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                <label for="radio-telefono"> <input type="radio" id="radio-telefono" value="email" name="contacto">Teléfono</label>
                <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" value="email" name="contacto" checked >WhatsApp</label>
            </fieldset>
        <fieldset>
            <legend>¿En cúal horario prefiere ser atendido?</legend>
            <select name="" id="">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>
            <label class="checkbox"><input type="checkbox" checked>¿Le gutaría recibir novedades de nuestra barbrá Alura?</label>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
          <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h a 20h</td>
            </tr>
          </tbody>
        </table>
    </main>
    <footer>
        <img src="./diferenciales/logo-blanco.png" alt="Logo de la barbería Alura">
        <p class="copy-right"> &copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
